<h1>Register</h1>

<div>
  <input type="text" placeholder="first name" ng-model="user.first_name">
  <input type="text" placeholder="last name" ng-model="user.last_name">
  <input type="text" placeholder="email" ng-model="user.email">
  <input type="text" placeholder="username" ng-model="user.username">
  <input type="text" placeholder="phone" ng-model="user.phone">
  <input type="text" placeholder="shipping_address" ng-model="user.shipping_address">
  <input type="password" placeholder="password" ng-model="user.password">
  <button type="submit" ng-click="register()">Register</button>
</div>
